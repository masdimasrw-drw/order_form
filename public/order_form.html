<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .img-fluid {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div id="produkContainer"></div>
        
        <h2 class="text-center mt-4">Form Pemesanan Produk</h2>
        <div class="card p-4">
            <form id="orderForm">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama Anda</label>
                    <input type="text" class="form-control" id="nama" required>
                </div>
                <div class="mb-3">
                    <label for="whatsapp" class="form-label">No. WhatsApp Anda</label>
                    <input type="text" class="form-control" id="whatsapp" required>
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat Lengkap Anda</label>
                    <textarea class="form-control" id="alamat" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Metode Pembayaran</label>
                    <select class="form-control" id="metodePembayaran" required>
                        <option value="COD">COD (Bayar di Tempat)</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                    </select>
                </div>
                <button type="button" class="btn btn-success w-100" onclick="kirimWhatsApp()">Lanjut Chat WhatsApp</button>
            </form>
        </div>
        
        <div id="testimoniContainer" class="mt-4"></div>
    </div>

    <script>
        var produkList = [
            "path_gambar_1.jpg",
            "path_gambar_2.jpg",
            "path_gambar_3.jpg"
        ];

        var testimoniList = [
            "path_testimoni_1.jpg",
            "path_testimoni_2.jpg",
            "path_testimoni_3.jpg"
        ];

        function loadImages(containerId, imageList) {
            var container = document.getElementById(containerId);
            imageList.forEach(function(image) {
                var img = document.createElement("img");
                img.src = image;
                img.className = "img-fluid";
                container.appendChild(img);
            });
        }
        
        function kirimWhatsApp() {
            var nama = document.getElementById("nama").value;
            var whatsapp = document.getElementById("whatsapp").value;
            var alamat = document.getElementById("alamat").value;
            var metodePembayaran = document.getElementById("metodePembayaran").value;
            
            var pesan = "Halo, saya ingin memesan produk.\n\n" +
                        "Nama: " + nama + "\n" +
                        "No. WhatsApp: " + whatsapp + "\n" +
                        "Alamat: " + alamat + "\n" +
                        "Metode Pembayaran: " + metodePembayaran;
            
            var url = "https://wa.me/?text=" + encodeURIComponent(pesan);
            window.open(url, "_blank");
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            loadImages("produkContainer", produkList);
            loadImages("testimoniContainer", testimoniList);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
